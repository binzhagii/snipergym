<!DOCTYPE html>
<html>
<head>
	<title>Log-in Form</title>
	<meta name="author" content="BTD">
	<meta name="keywords" content="anchor,html,midterms"/>
	<link rel="stylesheet" type="text/css" href="../styles/index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bruno+Ace+SC&family=Exo+2:ital,wght@1,300&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>	
	<div class="loginbg">
	<div class="logo-text">
		<h1>Sniper<span> Gym</span></h1>
	</div>
	<img class= "logo" src = "../src/SNIPER.png">
		<nav>
			<div class="navbar">
				<ul>
					<li><a href="login.html">Home</a></li>
					<li><a href="login.html">Services</a></li>
					<li><a href="login.html">Contact</a></li>
					<li><a href="login.html">Rates</a></li>
					<li><a href="login.html">References</a></li>
				</ul>
			</div>
		</nav>
	</div>	
	<section class="login">	
		<div class="form-box">		
			<div class="container">
			<form action="home.html">
				<h2>SNIPER GYM</h2>
				<div class="input-box">
				<input type="text" placeholder="Enter Username" name="uname" required>
				</div>
				<div class="input-box">
				<input type="password" placeholder="Enter Password" name="psw" required>
			</div>
			<div class="rmember">
			<span class="checkbox">
					<input type="checkbox" checked="checked" name="remember">
					<label for="check">Remeber me</label>
				</span>
				<a href="#" class="forgot"> Forgot Password?</a>
			</div>
			
				<button class="enter" type="submit">Login</button>
				
				<div class="signup">Not a member? <a href="signup.html">Signup</a></div>
			</div>
			</div>
	</section>
</body>
</html>
